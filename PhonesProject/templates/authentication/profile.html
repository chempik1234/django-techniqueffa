{% extends 'base.html' %}
{% block content %}
<div class="d-flex">
    <div class="mx-auto my-3 py-2 w-md-75">
        <div class="form-group row">
          <label for="mailDisplay" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="mailDisplay" readonly placeholder="Email" value="{{user.email}}">
          </div>
        </div>
        <div class="form-group row">
          <label for="passwordDisplay" class="col-sm-2 col-form-label">Пароль</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="passwordDisplay" readonly placeholder="Password" value="*******">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
            <a href="{% url 'authentication:password_reset' %}" type="submit" class="btn btn-primary">Сброс пароля</a>
          </div>
        </div>
    </div>
</div>
{% endblock %}
